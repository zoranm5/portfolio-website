<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
      } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

      const firebaseConfig = {
        apiKey: 'AIzaSyAC0yqfl_GYNHo3dHzz6osOL9jhG2tIpgQ',
        authDomain: 'portfolio-website-f0d70.firebaseapp.com',
        projectId: 'portfolio-website-f0d70',
        storageBucket: 'portfolio-website-f0d70.appspot.com',
        messagingSenderId: '902751992770',
        appId: '1:902751992770:web:aa52bc6f9b4c40aa0f345b',
        measurementId: 'G-4T21Y6PT0Z',
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.addEventListener('DOMContentLoaded', () => {
        document
          .getElementById('login-button')
          .addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
              .then((result) => {
                localStorage.setItem('userName', result.user.displayName);
                window.location.href = 'index.html';
              })
              .catch((error) => {
                console.error('Greška prilikom prijave:', error);
              });
          });

        // OpenWeatherMap API integracija
        var apiKey = '980b3e1fe254e2ab22f8179bf67c3d50';
        var city = 'Sesvete';
        var apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;

        $.getJSON(apiUrl, function (data) {
          $('#forecast').empty();
          data.list.forEach(function (forecast, index) {
            if (index % 8 === 0) {
              // Get one forecast for each day
              var date = new Date(forecast.dt * 1000);
              var dayName = date.toLocaleString('hr-HR', { weekday: 'long' }); // Get the name of the day
              var temperature = forecast.main.temp;
              var weatherDescription = forecast.weather[0].description;
              var weatherIcon = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png`;

              $('#forecast').append(`
                <div class="forecast-item">
                  <p class="day-name">${dayName}</p>
                  <img src="${weatherIcon}" alt="Weather Icon" class="weather-icon"/>
                  <p>Temp: ${temperature}°C</p>
                  <p class="weather-description">${weatherDescription}</p>
                </div>
              `);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="forecast-container" id="forecast"></div>
    <div class="login-container">
      <h1>Prijava</h1>
      <button id="login-button">Prijavi se s Googleom</button>
    </div>
  </body>
</html>
