<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init('w2e7Xq0Cva_DkqHDh'); // Replace with your Public Key
      })();
    </script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kontakt</title>
  </head>
  <body>
    <h1>Kontaktirajte me</h1>
    <form id="contact-form">
      <label for="name">Ime:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Poruka:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Pošalji</button>
    </form>

    <script>
      document
        .getElementById('contact-form')
        .addEventListener('submit', function (event) {
          event.preventDefault();

          // Podaci iz forme
          const formData = new FormData(this);
          const data = {
            name: formData.get('name'),
            email: formData.get('email'),
            message: formData.get('message'),
          };

          // Korištenje EmailJS za slanje emaila
          emailjs.send('service_agfztds', 'template_cbdcccx', data).then(
            function (response) {
              alert('Poruka uspješno poslana!');
            },
            function (error) {
              console.error('Greška prilikom slanja:', error);
              alert('Greška prilikom slanja poruke.');
            }
          );
        });
    </script>
  </body>
</html>
